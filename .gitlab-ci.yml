    - ./download.sh
    - cd ../../project
    - pwd; ls -la; #debug
    - vivado_hls -f "script_${PROJ_NAME}.tcl"
PR-hls-build:
  <<: *template_hls-build
  variables:
    VIVADO_VERSION: "2019.2"
    PROJ_NAME: "PR"
ME-hls-build:
